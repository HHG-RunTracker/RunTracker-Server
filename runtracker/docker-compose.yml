version: '3.8'

services:
  spring:
    build:
      context: ./runtracker
    container_name: spring
    ports:
      - "8080:8080"
    env_file:
      - .env

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    env_file:
      - .env
    depends_on:
      - spring

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 1; done'"

volumes:
  certbot-etc:
  certbot-www:
